spring:
  h2:  #http://localhost:10088/h2-console
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:paimon;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=true;NON_KEYWORDS=USER;
    username: root
    password: root
  sql:
    init:
      data-locations: classpath:sql/paimon-mysql.sql
      continue-on-error: false
      username: root
      password: root
      mode: always

  ldap:
    urls: ldap://${LDAP_HOST:127.0.0.1}:${LDAP_PORT:389}
    base: dc=test,dc=com
    username: ${LDAP_USER:cn=admin,dc=test,dc=com}
    password: ${LDAP_PASSWORD:admin}
